<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>JumpStart</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<script>

<body>
  <context></context>
  <div id="modalcontainer"><div id="modal"><span id="topsection"><h1></h1><button>&#xF62A;</button></span><main></main></div></div>
  <div id="dragover" style="display: none; opacity: 0;"></div>
  <nav>
    <span>
      <img src="../assets/icon.png" width="25" height="25" style="margin-right: 10px;" alt="JumpStart Logo"/>
      <h4>JumpStart</h4>
    </span>
    <span id="controls">
        <div id="min"><svg width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg></div>
        <div id="max"><svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></div>
        <div onclick="window.close()" id="close"><svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
    </span>
  </nav>

  <aside>
    <span>
      <a href="javascript:page('store')" data-page="store"><span>&#xF542;</span>Store</a>
      <a href="javascript:page('library')" data-page="library"><span>&#xF2CC;</span>Mod Library</a>
      <a href="javascript:page('downloads')" data-page="downloads"><span>&#xF29B;</span>Downloads</a>
      <a href="javascript:page('texturePacks')" data-page="texturePacks"><span>&#xF3D8;</span>Texture Packs</a>
      <a href="javascript:page('saveData')" data-page="saveData"><span>&#xF412;</span>Save Data</a>
      <a href="javascript:page('installations')" data-page="installations"><span>&#xF10A;</span>Installations</a>
    </span>
    <span>
      <a href="javascript:page('settings')" data-page="settings"><span>&#xF3E5;</span>Settings</a>
      <a href="javascript:page('changelog')" data-page="changelog"><span>&#xF292;</span>Changelog</a>
    </span>
  </aside>

  <main>
    <center style="height: 100%; flex-direction: column;">
      <img id="icon" src="../assets/icon.svg" style="transform: translateY(60px); opacity: 0; transition: 400ms ease-out" height="100" width="100" alt="JumpStartLogo">
      <loading id="load" style="position: absolute; bottom: calc(50% - 110px); opacity: 0"></loading>
      <span style="font-size: 70%; opacity: 0; transition: 200ms ease-out; position: absolute; bottom: calc(50% - 130px);" class="muted" id="verboseloading">Loading</span>
      <h2 style="margin: 10px 0px; transform: translateY(10px); opacity: 0; transition: 200ms ease-out">Welcome Back!</h2>
      <p style="transform: translateY(10px); opacity: 0; transition: 200ms ease-out">To continue, navigate the sidebar to the left.</p>
      <p style="font-size: 70%; transform: translateY(10px); opacity: 0; transition: 200ms ease-out" class="muted">Not sure where to go? <a href="javascript:page('store')">Visit the Store</a>, <a href="javascript:page('library')">Manage your Mods</a>, or <a href="javascript:page('settings')">Change some Settings</a>.</p>
    </center>
  </main>
</body>

<script>
  const { ipcRenderer, shell } = require('electron')
  const { exec } = require('node:child_process')
  const fs = require('fs')
  const path = require('path')
  const https = require('https')
  const modal = require('./modal')
  const setup = require('./setup')
  const page = require('./page')
  const options = require('./options')
  const package = require('../package.json')
  const crypto = require('crypto')
  const os = require ('os');
  const AdmZip = require("adm-zip");
  const packs = {}
  let storage = ''
  const username = os.userInfo ().username;
  try { fs.mkdirSync(path.join('/Users/', username, 'Library/Application Support/', 'JumpStart')) } catch {}
  try { fs.mkdirSync(path.join('/Users/', username, 'Library/Application Support/JumpStart/JumpStart-Resources')) } catch {}
  try { fs.mkdirSync(path.join('/Users/', username, 'Library/Application Support/JumpStart/Installations')) } catch {}
  try { 
    storage = fs.readFileSync(path.join('/Users/', username, 'Library/Application Support/JumpStart/storage.json'))
    storage = JSON.parse(storage);
  } catch { 
    storage = {}
  }
  const mods = {}
  const installs = {}
  const saves = {}
  let store

  document.getElementById('min').addEventListener('click', () => {
      ipcRenderer.send('min')
  })

  document.getElementById('max').addEventListener('click', () => {
      ipcRenderer.send('max')
      //document.getElementById('icon').style.transform = 'translateY(10px)'
  })

  window.onunload = async e => {
    //await fs.writeFileSync(path.join('/Users/', username, 'Library/Application Support/', 'JumpStart/storage.json'), btoa(JSON.stringify(storage)))
  }

  const wait = ms => new Promise(resolve => setTimeout(resolve, ms))

  window.addEventListener('load', async () => {
    await wait(500)
    document.getElementById('icon').style.transform = 'translateY(-10px)'
    document.getElementById('icon').style.opacity = '1'
    await wait(300)

    await new Promise(async resolve => {
      const vbl = document.getElementById('verboseloading')
      document.getElementById('load').style.opacity = '1'
      if (storage.VBL || storage.VBL == undefined) vbl.style.opacity = '1'
      await wait(300)
      vbl.innerText = 'Checking Current Data'
      if (storage.NEWUSER == undefined || storage.NEWUSER != 'false') {
        let data = { 
          UUID: crypto.randomUUID(),
          MHV7: false, 
          GDDIR: path.join('/Users/', username, 'Library/Application Support/Steam/steamapps/common/Geometry Dash/Geometry Dash.app/'),
          JUMPSTART: path.join('/Users/', username, 'Library/Application Support/JumpStart/'),
          UPDATE: 0,
          NEWUSER: 'false',
          VBL: false
        };
      let newdata = JSON.stringify(data);
      fs.writeFileSync(path.join('/Users/', username, 'Library/Application Support/', 'JumpStart/storage.json'), newdata);
        document.querySelector('center h2').innerText = 'Welome to JumpStart'
        document.querySelectorAll('center p')[0].innerHTML = 'To get started, <a href="javascript:setup()">run a quick setup</a>.'
        document.querySelectorAll('center p')[1].innerText = 'The setup will make sure your game has a modloader, and will integrate with your current one if available'
        document.querySelectorAll('aside *').forEach(e => { e.style.display = 'none' })
      } else {
        vbl.innerText = 'Reading Mods'
        
        document.getElementById('icon').style.transform = 'translateY(0px)'
        let _p = await fs.readdirSync(path.join(storage.GDDIR, 'Contents/geode/mods'))
        await _p.forEach(async f => {
          let t = await fs.statSync(path.join(storage.GDDIR, 'Contents/geode/mods', f)).mtime.getTime()
          if (f.endsWith('.geode')) {
            mods[f.slice(0, -6)] = { enabled: false, time: t }
          }
        })
        let _m = await fs.readdirSync(path.join('/Users/', username, '/Library/Application Support/JumpStart/JumpStart-Resources'))
        await _m.forEach(async f => {
          let t = await fs.statSync(path.join('/Users/', username, '/Library/Application Support/JumpStart/JumpStart-Resources', f)).mtime.getTime()
          if (f.endsWith('.zip')) {
            packs[f.slice(0, -4)] = { enabled: false, time: t }
          }
        })

        let _s = await fs.readdirSync(path.join('/Users/', username, '/Library/Application Support/GeometryDash'))
        await _s.forEach(async f => {
          let t = await fs.statSync(path.join('/Users/', username, '/Library/Application Support/GeometryDash', f)).mtime.getTime()
          if (f.endsWith('.zip')) {
            saves[f.slice(0, -4)] = { enabled: false, time: t }
          }
        })
        ///Users/trooper/Downloads/GDCracked(1)/NonSteamGD.app/
        let _i = await fs.readdirSync(path.join('/Users/', username, 'Library/Application Support/JumpStart/', 'Installations')) 
        await _i.forEach(async f => {
          let t = await fs.statSync(path.join('/Users/', username, 'Library/Application Support/JumpStart/', 'Installations', f)).mtime.getTime()
          if (f.endsWith('.json')) {
            var jsonString = fs.readFileSync(path.join('/Users/', username, 'Library/Application Support/JumpStart/', 'Installations', f));
            jsonString = JSON.parse(jsonString)
            installs[f.slice(0, -5)] = { enabled: jsonString.enabled, type: jsonString.type, path: jsonString.path}
          }
        })

        vbl.innerText = 'Done'

        vbl.innerText = 'Verifying Mod State'

        vbl.innerText = 'Done'

        vbl.innerText = 'Loading Store Content'

        await new Promise(resolve => {
          https.get({
            hostname: 'api.gdjumpstart.org',
            path: '/geode',
            headers: {
              'User-Agent': navigator.userAgent + `User ${storage.UUID}`
            }
          }, res => {
            let data = ''
            res.on('data', (d) => data += d)
            res.on('end', async () => {
              store = JSON.parse(data).sort((a, b) => b.downloads - a.downloads)
              
              resolve()
            })
          })
        })

        https.get({
          hostname: 'api.github.com',
          path: '/repos/GD-JumpStart/Application/releases',
          headers: {
            'User-Agent': navigator.userAgent
          }
        }, res => {
          let _data = ''
          res.on('data', (d) => _data += d)
          res.on('end', async () => {
            let data = null
            for (let i = 0; i < JSON.parse(_data).length; i++) {
              if (JSON.parse(_data)[i].tag_name.endsWith('-Mac')) {
                data = JSON.parse(_data)[i]
                break
              }
            }
            if (data == null) return vbl.innerText = 'Release Not Found'
            vbl.innerText = 'Done'

            vbl.innerText = 'Comparing Versions'
            data.tag_name = data.tag_name.slice(0, -4)
            if (package.version < data.tag_name.substr(1) && storage.UPDATE < Date.now()) {
              let update = await modal()
              update.innerHTML = `<div style="
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
              "></div><div style="
                padding: 10px;
                height: 43px;
                border-top: 1px #343a40 solid;
                margin-top: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center
              ">
                <button id="continue" class="style blue">Update Now</button><button id="continue" class="style">Remind me Later</button>
              </div>`

              update.querySelector('div').innerHTML = `
                <p>Your client is out of date.</p>
                <p>Would you like to download the newest available version?</p>
                <p style="font-size: 80%; margin-top: 10px" class="muted">v${package.version} â†’ ${data.tag_name}</p>
              `

              storage.UPDATE = 6e5

              update.querySelectorAll('button')[0].addEventListener('click', async () => {
                storage.UPDATE = 0
                shell.openExternal(data.html_url)
                document.querySelector('#modal').style.opacity = '1'
                document.querySelector('#modalcontainer').style.opacity = '1'
                await wait(200)
                document.querySelector('#modalcontainer').style.display = 'none'
              })

              update.querySelectorAll('button')[1].addEventListener('click', async() => {
                document.querySelector('#modal').style.opacity = '1'
                document.querySelector('#modalcontainer').style.opacity = '1'
                await wait(200)
                document.querySelector('#modalcontainer').style.display = 'none'
              })
            }

          })
        })
      }

      vbl.innerText = 'Done'

      vbl.innerText = 'Checking for Updates'

      vbl.innerText = 'Done'

      document.getElementById('load').style.opacity = '0'
      vbl.style.opacity = '0'
      await wait(300)
      resolve()
    })

    document.getElementById('icon').style.transform = 'translateY(-10px) rotate(15deg)';

    if (storage.NEWUSER == 'false') {
        document.querySelectorAll('body > main, body > aside').forEach(e => { e.style.transition = '800ms ease-in-out' })
        document.querySelector('body > main').style.width = 'calc(-220px + 100vw)'
        document.querySelector('body > main').style.borderTopLeftRadius = '14px'
        document.querySelector('body > aside').style.minWidth = '220px'
        document.querySelector('body > aside').style.maxWidth = '220px'
        document.querySelector('body > aside').style.padding = '7px'
        await wait(800)
        document.querySelectorAll('body > main, body > aside').forEach(e => { e.style.transition = '' })
      }
    
    await wait(500)
    document.querySelectorAll('center h2, center p')[0].style.transform = 'translateY(0px)'
    document.querySelectorAll('center h2, center p')[0].style.opacity = '1'
    await wait(100)
    document.querySelectorAll('center h2, center p')[1].style.transform = 'translateY(0px)'
    document.querySelectorAll('center h2, center p')[1].style.opacity = '1'
    await wait(100)
    document.querySelectorAll('center h2, center p')[2].style.transform = 'translateY(10px)'
    document.querySelectorAll('center h2, center p')[2].style.opacity = '1'
    await wait(100)

    let e = document.querySelectorAll('aside span a')
    for (let i = 0; i < e.length; i++) {
      await wait(100)
      e[i].style.transform = 'translateY(0px)'
      e[i].style.opacity = '1'
    }
    await wait(100)
    document.querySelector('aside div').style.transform = 'translateY(0px)'
    document.querySelector('aside div').style.opacity = '1'
  })
</script>

</html>
